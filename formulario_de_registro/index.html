<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="/procesar-formulario" method="post">
            
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre completo" required>
                <br>
                <label for="correo">Correo electrónico: </label>
                <input type="email" id="correo" placeholder="example@gmail.com" required>
                <br>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" minlength="8" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" title="Su contraseña debe tener al menos 8 caracteres y contener al menos una letra mayúscula, una letra minúscula y un número" required>
                <label for="confirmar">Confirmar contraseña:</label>
                <input type="password" id="confirmar" required>
                <br>
                <label for="pais">País de residencia:</label>
                <select name="pais" id="pais" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
                <br>
                <fieldset>
                    <label >Fecha de nacimiento:</label>
                    <select name="dia">
                        <option value="">Día</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                    </select>
                    <select name="mes">
                        <option value="">Mes</option>
                        <option value="">Enero</option>
                        <option value="">Febrero</option>
                        <option value="">Marzo</option>
                        <option value="">Abril</option>
                        <option value="">Mayo</option>
                        <option value="">Junio</option>
                        <option value="">Julio</option>
                        <option value="">Agosto</option>
                        <option value="">Septiembre</option>
                        <option value="">Octubre</option>
                        <option value="">Noviembre</option>
                        <option value="">Diciembre</option>
                    </select>
                    <select name="ano">
                        <option value="">2000</option>
                        <option value="">2001</option>
                        <option value="">2003</option>
                        <option value="">2008</option>
                        <option value="">2012</option>
                    </select>
                </fieldset>
                <br>
                <label>Género:</label>
                <label ><input type="radio" name="genero" value="mujer" required >Mujer</label>
                <label ><input type="radio" name="genero" value="hombre">Hombre</label>
                <br>
                <input type="checkbox" required>
                <label >Acepta los términos y condiciones del sitio.</label>
            <button>Enviar</button>

        </form>
    </main>
</body>
</html>
